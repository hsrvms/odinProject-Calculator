<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>

  <div class="main">
    <div class="content">
      <div class="screen">2345</div>
      <div class="buttons">
        <button class="top-button">Del</button>
        <button class="top-button">AC</button>
        <button class="top-button">%</button>
        <button class="side-button">/</button>

        <button class="mid-button">7</button>
        <button class="mid-button">8</button>
        <button class="mid-button">9</button>
        <button class="side-button">X</button>

        <button class="mid-button">4</button>
        <button class="mid-button">5</button>
        <button class="mid-button">6</button>
        <button class="side-button">-</button>

        <button class="mid-button">1</button>
        <button class="mid-button">2</button>
        <button class="mid-button">3</button>
        <button class="side-button">+</button>

        <button class="mid-button zero-button">0</button>
        <button class="mid-button">,</button>
        <button class="side-button">=</button>
      </div>
    </div>

  </div>
  
  <script src="./script.js"></script>
</body>
</html>
